{% extends "base.html" %}

{% block content%}

<style>
.errorlist
    {
        color: red;
    }
    </style>
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center mb-3">Register for new account, it's free!</h5>
                <hr class="my-4">
                <form class="form-signin" method="post" action="{% url 'accounts:register' %}">
                    {% csrf_token %}
                    {% if form.errors %}
                   <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                    <strong>Form contains errors!</strong> <br>Correct them and try again.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>

                    {% endif %}
                    {{ form.as_p }}
                    {% comment %} <div class="form-label-group m-2">
                        <input type="text" id="username" class="form-control " placeholder="Username" required autofocus
                            name="username">
                    </div>


                    <div class="form-label-group m-2">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required
                            autofocus name="email">
                    </div>

                    <div class="form-label-group m-2">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required
                            name="password1">
                        {{ form.password1.errors }}

                    </div>

                    <div class="form-label-group m-2">
                        <input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password"
                            required name="password2">
                        {{ form.password2.errors }}
                    </div>

                    {% endcomment %}
                    <button class="btn btn-primary btn-block text-uppercase m-2" type="submit">Sign in</button>
                    <hr class="my-4">
                </form>
            </div>
        </div>  
    </div>
</div>
 <script>

    window.setTimeout(function() {
        $(".alert").hide();
        }, 3000);
  </script>
{% endblock %}
